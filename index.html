<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Quiz</title>
  
  <!-- Google Font Poppins pou style profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    #welcome, #quiz, #result {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #welcome.show, #quiz.show, #result.show {
      opacity: 1;
    }

    #welcome {
      font-size: 3em;
      font-weight: 700;
    }

    #quiz p {
      font-size: 2.2em;
      margin-bottom: 25px;
      font-weight: 600;
    }

    #quiz input {
      padding: 12px 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #555;
      outline: none;
      width: 300px;
      background-color: #111;
      color: #fff;
    }

    #quiz button {
      padding: 12px 30px;
      font-size: 1.1em;
      margin-left: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 12px #0ff;
      transition: all 0.3s ease;
    }

    #quiz button:hover {
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 1.6em;
      color: #0f0;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Mesaj welcome -->
  <div id="welcome">Welcome!</div>

  <!-- Kesyon ak repons -->
  <div id="quiz">
    <p>‚ÄúYou can hold me, but you can't see me.‚Äù<br>üëâ What am I?</p>
    <input type="text" id="answer" placeholder="Your answer here">
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');

    // Montre welcome ak fade-in
    welcome.classList.add('show');

    setTimeout(() => {
      welcome.classList.remove('show');
      setTimeout(() => {
        quiz.classList.add('show');
      }, 500);
    }, 2000);

    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim().toLowerCase();
      if(answer === "secret") {
        result.innerHTML = "‚úÖ Correct! My number is: 509-659-5789";
        result.classList.add('show');
      } else {
        result.innerHTML = "‚ùå Wrong answer, try again!";
        result.classList.add('show');
      }
    }
  </script>

</body>
</html>
