<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Quiz</title>

  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    /* Fade animation */
    .fade {
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
      position: relative;
      z-index: 1;
      transform: translateY(10px);
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Shake animation for wrong answer */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    /* Welcome */
    #welcome { font-size: 2.5em; font-weight: 700; }

    /* First Name Form */
    #nameForm p { font-size: 1.5em; font-weight: 600; margin-bottom: 15px; }
    #nameForm .input-group {
      display: flex; justify-content: center; align-items: center; gap: 10px;
    }
    #nameForm input {
      padding: 10px 12px; font-size: 1em; border-radius: 8px; border: 1px solid #444;
      outline: none; width: 220px; background-color: #111; color: #fff; transition: all 0.3s ease;
    }
    #nameForm input:focus { border-color: #FF9900; box-shadow: 0 0 10px #FF9900; }
    #nameForm button {
      padding: 10px 18px; font-size: 1em; border-radius: 8px; border: none;
      cursor: pointer; background-color: #FF9900; color: #000; font-weight: 700;
      transition: all 0.3s ease;
    }
    #nameForm button:hover { background-color: #ffb84d; transform: scale(1.05); }

    /* Hello Message */
    #helloMsg { font-size: 1.6em; font-weight: 600; margin-bottom: 15px; }

    /* Quiz */
    #quiz p { font-size: 1.3em; margin-bottom: 15px; font-weight: 500; }
    #quiz .input-group { display: flex; justify-content: center; align-items: center; gap: 10px; }
    #quiz input {
      padding: 8px 10px; font-size: 0.95em; border-radius: 8px; border: 1px solid #444;
      outline: none; width: 200px; background-color: #111; color: #fff; transition: all 0.3s ease;
    }
    #quiz input:focus { border-color: #FF9900; box-shadow: 0 0 10px #FF9900; }
    #quiz button {
      padding: 8px 18px; font-size: 0.95em; border-radius: 8px; border: none;
      cursor: pointer; background-color: #FF9900; color: #000; font-weight: 700; transition: all 0.3s ease;
    }
    #quiz button:hover { background-color: #ffb84d; transform: scale(1.05); }

    #result { margin-top: 15px; font-size: 1.2em; font-weight: 600; }

    /* WhatsApp page */
    #whatsappPage { display: none; flex-direction: column; justify-content: center; align-items: center; }
    #whatsappPage p { font-size: 1.5em; margin-bottom: 15px; font-weight: 600; }
    #whatsappPage button {
      padding: 12px 25px; font-size: 1.1em; border-radius: 8px; border: none;
      cursor: pointer; background-color: #FF9900; color: #000; font-weight: 700;
      transition: all 0.3s ease;
    }
    #whatsappPage button:hover { background-color: #ffb84d; transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Welcome -->
  <div id="welcome" class="fade">Welcome!</div>

  <!-- First Name Form -->
  <div id="nameForm" class="fade">
    <p>Please enter your first name:</p>
    <div class="input-group">
      <input type="text" id="firstName" placeholder="Your first name">
      <button onclick="submitName()">Submit</button>
    </div>
  </div>

  <!-- Hello message -->
  <div id="helloMsg" class="fade"></div>

  <!-- Quiz -->
  <div id="quiz" class="fade">
    <p>‚ÄúYou can hold me, but you can't see me.‚Äù<br>üëâ What am I?</p>
    <div class="input-group">
      <input type="text" id="answer" placeholder="Your answer here">
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- WhatsApp page -->
  <div id="whatsappPage" class="fade">
    <p>Congrats! Let‚Äôs chat üü†</p>
    <button onclick="goToWhatsApp()">Contact me on WhatsApp</button>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const nameForm = document.getElementById('nameForm');
    const helloMsg = document.getElementById('helloMsg');
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');
    const whatsappPage = document.getElementById('whatsappPage');
    const answerInput = document.getElementById('answer');

    // Welcome 2 sec
    welcome.classList.add('show');
    setTimeout(() => {
      welcome.classList.remove('show');
      setTimeout(() => { nameForm.classList.add('show'); }, 500);
    }, 2000);

    // Submit Name
    function submitName() {
      const firstName = document.getElementById('firstName').value.trim();
      if(!firstName) return;
      nameForm.classList.remove('show');
      helloMsg.textContent = `Hello ${firstName}! Let‚Äôs see if you‚Äôre smart`;
      helloMsg.classList.add('show');

      setTimeout(() => {
        helloMsg.classList.remove('show');
        setTimeout(() => { quiz.classList.add('show'); }, 500);
      }, 2500);
    }

    // Check Answer
    function checkAnswer() {
      const answer = answerInput.value.trim().toLowerCase();
      if(answer === "secret") {
        quiz.classList.remove('show');
        whatsappPage.style.display = "flex";
        setTimeout(() => whatsappPage.classList.add('show'), 100);
      } else {
        result.textContent = "‚ùå Wrong answer, try again!";
        result.classList.add('show');
        // shake animation
        answerInput.classList.add('shake');
        setTimeout(() => answerInput.classList.remove('shake'), 300);
      }
    }

    // WhatsApp button
    function goToWhatsApp() {
      const phone = "5096595789";
      const url = `https://wa.me/${phone}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
