
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --orange:#ff9000;
  --black:#000;
}

body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.container{
  text-align:center;
  max-width:420px;
  width:90%;
}

.hidden{display:none;}

h1,h2{color:var(--orange);}

input{
  padding:12px;
  width:100%;
  margin-top:15px;
  background:#111;
  border:2px solid var(--orange);
  color:white;
  font-size:16px;
}

button{
  margin-top:20px;
  padding:12px 25px;
  background:var(--orange);
  border:none;
  font-size:16px;
  cursor:pointer;
  color:black;
}

button.shake{
  animation:shake 0.4s;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

.progress{
  width:100%;
  height:10px;
  background:#222;
  margin-top:25px;
}

.bar{
  height:100%;
  width:0%;
  background:var(--orange);
  transition:width 0.4s;
}

.whatsapp{
  margin-top:30px;
  animation:float 1.5s infinite alternate;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-8px)}
}
</style>
</head>

<body>
<div class="container">

<h1 id="welcome">Welcome</h1>

<div id="step-name" class="hidden">
  <h2>First name?</h2>
  <input id="name">
  <button onclick="checkName()">Submit</button>
</div>

<div id="step-place" class="hidden">
  <h2>Where did we meet?</h2>
  <input id="place">
  <button onclick="checkPlace()">Submit</button>
</div>

<div id="smart" class="hidden">

</div>

<div id="quiz" class="hidden">
  <h2 id="question"></h2>
  <input id="answer">
  <button id="submitBtn" onclick="checkAnswer()">Submit</button>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<div id="done" class="hidden">
  <h2>If you donâ€™t mind,<br>can you message on WhatsApp?</h2>
  <a href="https://wa.me/15618086978" target="_blank">
    <button class="whatsapp">Message on WhatsApp</button>
  </a>
</div>

</div>

<script>
let questions=[
 {q:"I can be kept, but never seen. If Iâ€™m shared, I disappear. Who am I?",a:"secret"},
 {q:"I have keys, but no locks. I have space, but no room.",a:"keyboard"},
 {q:"Iâ€™m tall when Iâ€™m young, and short when Iâ€™m old.",a:"candle"},
 {q:"Iâ€™m not alive, but I grow. I donâ€™t have lungs, but I need air.",a:"fire"},
 {q:"I go up and down, but never move.",a:"stairs"}
];

let index=0;

setTimeout(()=>{
  document.getElementById("welcome").classList.add("hidden");
  document.getElementById("step-name").classList.remove("hidden");
},2000);

function checkName(){
 let n=document.getElementById("name").value.trim().toLowerCase();
 if(n==="megan"){
   document.getElementById("step-name").classList.add("hidden");
   document.getElementById("step-place").classList.remove("hidden");
 }else{
   alert("nice try ðŸ˜ I donâ€™t know you ðŸ˜‘");
 }
}

function checkPlace(){
 let p=document.getElementById("place").value.trim().toLowerCase();
 if(p==="publix"){
   document.getElementById("step-place").classList.add("hidden");
   document.getElementById("smart").classList.remove("hidden");
   setTimeout(()=>{
     document.getElementById("smart").classList.add("hidden");
     startQuiz();
   },2000);
 }else{
   alert("wait, who are you for real? ðŸ˜Ž");
 }
}

function startQuiz(){
 document.getElementById("quiz").classList.remove("hidden");
 loadQuestion();
}

function loadQuestion(){
 document.getElementById("question").innerText=questions[index].q;
 document.getElementById("answer").value="";
}

function playSound(){
 let ctx=new AudioContext();
 let osc=ctx.createOscillator();
 osc.frequency.value=600;
 osc.connect(ctx.destination);
 osc.start();
 setTimeout(()=>osc.stop(),120);
}

function checkAnswer(){
 let ans=document.getElementById("answer").value.trim().toLowerCase();
 let btn=document.getElementById("submitBtn");

 if(ans===questions[index].a){
   playSound();
   index++;
   document.getElementById("bar").style.width=(index*25)+"%";
   if(index===questions.length){
     document.getElementById("quiz").classList.add("hidden");
     document.getElementById("done").classList.remove("hidden");
   }else{
     loadQuestion();
   }
 }else{
   btn.classList.add("shake");
   document.getElementById("answer").value="";
   setTimeout(()=>btn.classList.remove("shake"),400);
 }
}
</script>

</body>
</html>
