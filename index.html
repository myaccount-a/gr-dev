<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Quiz</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .fade {
    opacity: 0;
    transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    transform: translateY(10px);
  }
  .fade.show { opacity: 1; transform: translateY(0); }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .shake { animation: shake 0.3s; }

  p { margin-bottom: 15px; }
  input {
    padding: 10px 12px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #444;
    outline: none;
    width: 220px;
    background-color: #111;
    color: #fff;
  }
  input:focus { border-color: #FF9900; box-shadow: 0 0 10px #FF9900; }

  button {
    padding: 10px 18px;
    font-size: 1em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #FF9900;
    color: #000;
    font-weight: 700;
  }
  button:hover { background-color: #ffb84d; }

  .hidden { display: none; }
</style>
</head>
<body>

<!-- Welcome -->
<div id="welcome" class="fade">Welcome!</div>

<!-- First Name Form -->
<div id="nameForm" class="fade hidden">
  <p>Please enter your first name:</p>
  <input type="text" id="firstName" placeholder="Your first name">
  <button onclick="submitName()">Submit</button>
</div>

<!-- Location Question -->
<div id="locationForm" class="fade hidden">
  <p id="locationQuestion"></p>
  <input type="text" id="locationAnswer" placeholder="Where did you meet me?">
  <button onclick="submitLocation()">Submit</button>
</div>

<!-- Quiz -->
<div id="quiz" class="fade hidden">
  <p>‚ÄúYou can hold me, but you can't touch me.‚Äù</p>
  <input type="text" id="quizAnswer" placeholder="Your answer here">
  <button onclick="checkQuiz()">Submit</button>
</div>

<!-- WhatsApp -->
<div id="whatsappPage" class="fade hidden">
  <p>Congrats! Let‚Äôs chat üü†</p>
  <button onclick="goToWhatsApp()">Contact me on WhatsApp</button>
</div>

<script>
let actualName = "Handerson"; // mete first name ou
let allowedLocations = ["bus", "work", "publix", "library"];

// Welcome 2 sec
const welcome = document.getElementById('welcome');
const nameForm = document.getElementById('nameForm');
const locationForm = document.getElementById('locationForm');
const locationQuestion = document.getElementById('locationQuestion');
const quiz = document.getElementById('quiz');
const whatsappPage = document.getElementById('whatsappPage');

welcome.classList.add('show');
setTimeout(() => {
  welcome.classList.remove('show');
  setTimeout(() => { 
    nameForm.classList.remove('hidden'); 
    nameForm.classList.add('show');
  }, 300);
}, 2000);

// Submit First Name
function submitName(){
  const firstName = document.getElementById('firstName').value.trim();
  if(!firstName) return;

  nameForm.classList.remove('show');
  nameForm.classList.add('hidden');

  if(firstName.toLowerCase() === actualName.toLowerCase()){
    locationQuestion.textContent = `If you are really ${actualName}, where did we meet?`;
  } else {
    locationQuestion.textContent = `Where did you meet me?`;
  }

  locationForm.classList.remove('hidden');
  locationForm.classList.add('show');
}

// Submit Location
function submitLocation(){
  const location = document.getElementById('locationAnswer').value.trim().toLowerCase();
  if(!location) return;

  if(locationForm.querySelector('p').textContent.includes(actualName)){
    // si se right first name
    if(allowedLocations.includes(location)){
      locationForm.classList.remove('show');
      locationForm.classList.add('hidden');
      alert("Let's see if you‚Äôre really smart üòå");
      setTimeout(() => {
        quiz.classList.remove('hidden');
        quiz.classList.add('show');
      }, 300);
    } else {
      alert("You don't have access.");
    }
  } else {
    // non diferan
    if(allowedLocations.includes(location)){
      locationForm.classList.remove('show');
      locationForm.classList.add('hidden');
      alert("Let's see if you‚Äôre really smart üòå");
      setTimeout(() => {
        quiz.classList.remove('hidden');
        quiz.classList.add('show');
      }, 300);
    } else {
      alert("You don't have access.");
    }
  }
}

// Check Quiz
function checkQuiz(){
  const answer = document.getElementById('quizAnswer').value.trim().toLowerCase();
  if(answer === "secret"){
    quiz.classList.remove('show');
    quiz.classList.add('hidden');
    whatsappPage.classList.remove('hidden');
    whatsappPage.classList.add('show');
  } else {
    alert("Wrong answer, try again!");
  }
}

// WhatsApp
function goToWhatsApp(){
  const phone = "5618086978";
  const url = `https://wa.me/${phone}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
