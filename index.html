<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Quiz</title>
  
  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    #welcome {
      font-size: 3em;
      font-weight: 700;
    }

    /* First name form */
    #nameForm p {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #nameForm .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #nameForm input {
      padding: 12px 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #555;
      outline: none;
      width: 250px;
      background-color: #111;
      color: #fff;
    }

    #nameForm button {
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 12px #0ff;
      transition: all 0.3s ease;
    }

    #nameForm button:hover {
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }

    #helloMsg {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Kesyon style pi piti */
    #quiz p {
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: 500;
    }

    #quiz input {
      padding: 10px 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #555;
      outline: none;
      width: 220px;
      background-color: #111;
      color: #fff;
    }

    #quiz button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 12px #0ff;
      transition: all 0.3s ease;
    }

    #quiz button:hover {
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
      color: #0f0;
      font-weight: 600;
    }

    /* New page for WhatsApp */
    #whatsappPage {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #whatsappPage p {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #whatsappPage button {
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #25D366; /* WhatsApp green */
      color: #fff;
      font-weight: 700;
      box-shadow: 0 0 12px #0f0;
      transition: all 0.3s ease;
    }

    #whatsappPage button:hover {
      box-shadow: 0 0 25px #0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Welcome -->
  <div id="welcome" class="fade">Welcome!</div>

  <!-- First Name Form -->
  <div id="nameForm" class="fade">
    <p>Please enter your first name:</p>
    <div class="input-group">
      <input type="text" id="firstName" placeholder="Your first name">
      <button onclick="submitName()">Submit</button>
    </div>
  </div>

  <!-- Hello message -->
  <div id="helloMsg" class="fade"></div>

  <!-- Quiz -->
  <div id="quiz" class="fade">
    <p>‚ÄúYou can hold me, but you can't see me.‚Äù<br>üëâ What am I?</p>
    <div class="input-group">
      <input type="text" id="answer" placeholder="Your answer here">
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- WhatsApp page -->
  <div id="whatsappPage" class="fade">
    <p>‚úÖ Correct!</p>
    <button onclick="goToWhatsApp()">Contact me on WhatsApp</button>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const nameForm = document.getElementById('nameForm');
    const helloMsg = document.getElementById('helloMsg');
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');
    const whatsappPage = document.getElementById('whatsappPage');

    // 1Ô∏è‚É£ Welcome message 2 segond
    welcome.classList.add('show');
    setTimeout(() => {
      welcome.classList.remove('show');
      setTimeout(() => {
        nameForm.classList.add('show');
      }, 500);
    }, 2000);

    // 2Ô∏è‚É£ Submit first name
    function submitName() {
      const firstName = document.getElementById('firstName').value.trim();
      if(firstName === "") return;

      nameForm.classList.remove('show');
      helloMsg.textContent = `Hello ${firstName}! Let‚Äôs see if you‚Äôre smart`;
      helloMsg.classList.add('show');

      // 3Ô∏è‚É£ Show hello message 3 segond, apre sa quiz
      setTimeout(() => {
        helloMsg.classList.remove('show');
        setTimeout(() => {
          quiz.classList.add('show');
        }, 500);
      }, 3000);
    }

    // 4Ô∏è‚É£ Check quiz answer
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim().toLowerCase();
      if(answer === "secret") {
        // hide quiz, show WhatsApp page
        quiz.classList.remove('show');
        whatsappPage.style.display = "flex";
        setTimeout(() => whatsappPage.classList.add('show'), 100);
      } else {
        result.innerHTML = "‚ùå Wrong answer, try again!";
        result.classList.add('show');
      }
    }

    // 5Ô∏è‚É£ WhatsApp button
    function goToWhatsApp() {
      const phone = "5096595789"; // Mete WhatsApp number ou san espas
      const url = `https://wa.me/${phone}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
