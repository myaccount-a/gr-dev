<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .active {
      display: block;
    }

    h1, h2, p {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 260px;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: white;
      color: black;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .shake {
      animation: shake 0.4s;
    }

    .whatsapp {
      background: #25D366;
      color: white;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }
  </style>
</head>

<body>

  <!-- Screen 1: Welcome -->
  <div id="welcome" class="screen active">
    <h1>WELCOME</h1>
  </div>

  <!-- Screen 2: Name -->
  <div id="nameScreen" class="screen">
    <h2>What is your first name?</h2>
    <input id="nameInput" placeholder="First name">
    <br>
    <button onclick="checkName()">Continue</button>
  </div>

  <!-- Screen 3: Hello Megan -->
  <div id="helloMegan" class="screen">
    <h1>Hello Megan ðŸ‘‹</h1>
  </div>

  <!-- Screen 4: Smart -->
  <div id="smart" class="screen">
    <h2>Letâ€™s see if youâ€™re really smart ðŸ˜Œ</h2>
  </div>

  <!-- Screen 5: Question -->
  <div id="question" class="screen">
    <p><strong>What you can keep, but you cannot see?</strong></p>
    <input id="answerInput" placeholder="Your answer">
    <br>
    <button id="submitBtn" onclick="checkAnswer()">Submit</button>
  </div>

  <!-- Screen 6: WhatsApp -->
  <div id="whatsappScreen" class="screen">
    <p>if you donâ€™t mind,<br>can you message on WhatsApp</p>
    <a href="https://wa.me/15618086978" target="_blank">
      <button class="whatsapp">WhatsApp</button>
    </a>
  </div>

<script>
  const show = id => {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  };

  // Welcome 2s
  setTimeout(() => show('nameScreen'), 2000);

  function checkName() {
    const name = document.getElementById('nameInput').value.trim().toLowerCase();
    if (name === "megan") {
      show('helloMegan');
      setTimeout(() => {
        show('smart');
        setTimeout(() => show('question'), 2000);
      }, 3000);
    } else {
      alert("sorry I donâ€™t know you ðŸ˜‘");
    }
  }

  function checkAnswer() {
    const answerInput = document.getElementById('answerInput');
    const answer = answerInput.value.trim().toLowerCase();
    const btn = document.getElementById('submitBtn');

    if (answer === "secret" || answer === "a secret") {
      show('whatsappScreen');
    } else {
      btn.classList.add('shake');
      answerInput.value = "";
      setTimeout(() => btn.classList.remove('shake'), 400);
    }
  }
</script>

</body>
</html>
