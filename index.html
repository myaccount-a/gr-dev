<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Private Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  :root{
    --bg:#000;
    --text:#fff;
    --accent:#ff9000; /* Pornhub-style orange */
  }

  *{box-sizing:border-box}

  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family: Arial, Helvetica, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .screen{
    display:none;
    text-align:center;
    animation:fade .6s ease;
  }
  .active{display:block}

  h1,h2,p{margin-bottom:20px}
  h1 span{color:var(--accent)}

  input{
    width:260px;
    padding:12px;
    font-size:16px;
    text-align:center;
    border:none;
    border-radius:6px;
    outline:none;
  }

  button{
    margin-top:15px;
    padding:12px 32px;
    font-size:16px;
    border:none;
    border-radius:25px;
    background:var(--accent);
    color:#000;
    font-weight:bold;
    cursor:pointer;
    transition:.25s;
  }

  button:hover{transform:scale(1.06)}

  .shake{animation:shake .4s}

  .whatsapp{
    background:#25D366;
    color:#fff;
    animation:pulse 1.5s infinite;
  }

  .note{
    color:#bbb;
    margin-bottom:10px;
    font-size:14px;
  }

  @keyframes fade{
    from{opacity:0}
    to{opacity:1}
  }
  @keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    50%{transform:translateX(6px)}
    75%{transform:translateX(-6px)}
    100%{transform:translateX(0)}
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(37,211,102,.7)}
    70%{box-shadow:0 0 0 18px rgba(37,211,102,0)}
    100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}
  }
</style>
</head>

<body>

<!-- 1. Welcome -->
<div id="welcome" class="screen active">
  <h1><span>WELCOME</span></h1>
</div>

<!-- 2. First name -->
<div id="name" class="screen">
  <h2>What is your first name?</h2>
  <input id="nameInput" placeholder="First name" />
  <br/>
  <button onclick="checkName()">Continue</button>
</div>

<!-- 3. Hello Megan -->
<div id="hello" class="screen">
  <h1>Hello <span>Megan</span></h1>
</div>

<!-- 4. Where did we meet -->
<div id="meet" class="screen">
  <h2>Where did we meet?</h2>
  <input id="meetInput" placeholder="Your answer" />
  <br/>
  <button onclick="checkMeet()">Continue</button>
</div>

<!-- 5. Smart message -->
<div id="smart" class="screen">
  <h2>Letâ€™s see if youâ€™re really smart ðŸ˜Œ</h2>
</div>

<!-- 6. Riddle -->
<div id="question" class="screen">
  <p><strong>What you can keep but you cannot see?</strong></p>
  <input id="answerInput" placeholder="Your answer" />
  <br/>
  <button id="submitBtn" onclick="checkAnswer()">Submit</button>
</div>

<!-- 7. WhatsApp -->
<div id="whatsappScreen" class="screen">
  <p class="note">if you donâ€™t mind</p>
  <p><strong>can you message me on WhatsApp?</strong></p>
  <a href="https://wa.me/15618086978" target="_blank">
    <button class="whatsapp">WhatsApp</button>
  </a>
</div>

<script>
  const show = id => {
    document.querySelectorAll('.screen')
      .forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  };

  // Step 1 â†’ 2 (2 seconds)
  setTimeout(()=>show('name'),2000);

  function deny(){
    alert("sorry I donâ€™t know you ðŸ˜‘");
  }

  // Step 3
  function checkName(){
    const v = nameInput.value.trim().toLowerCase();
    if(v === "megan"){
      show('hello');
      setTimeout(()=>show('meet'),3000);
    }else{
      deny();
    }
  }

  // Step 4
  function checkMeet(){
    const v = meetInput.value.trim().toLowerCase();
    if(v === "publix"){
      show('smart');
      setTimeout(()=>show('question'),2000);
    }else{
      deny();
    }
  }

  // Step 6
  function checkAnswer(){
    const a = answerInput.value.trim().toLowerCase();
    const btn = submitBtn;

    if(a === "secret" || a === "a secret"){
      show('whatsappScreen');
    }else{
      btn.classList.add('shake');
      answerInput.value = "";
      setTimeout(()=>btn.classList.remove('shake'),400);
    }
  }
</script>

</body>
</html>
