<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Page</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .screen {
    display: none;
    flex-direction: column;
    gap: 16px;
    align-items: center;
  }

  .show {
    display: flex;
  }

  .bold {
    font-weight: 700;
    font-size: 1.4rem;
  }

  p {
    font-size: 1.1rem;
    margin: 0;
  }

  input {
    padding: 10px;
    width: 230px;
    font-size: 1rem;
    background: #111;
    color: #fff;
    border: 1px solid #444;
    border-radius: 6px;
    text-align: center;
    outline: none;
  }

  button {
    padding: 12px 28px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background: #ff9900;
    color: #000;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #ffb84d;
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  /* WhatsApp pulse */
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .whatsapp-btn {
    animation: pulse 1.2s infinite;
  }
</style>
</head>
<body>

<!-- 1. Welcome -->
<div id="welcome" class="screen show">
  <p class="bold">WELCOME</p>
</div>

<!-- 2. First name -->
<div id="nameScreen" class="screen">
  <p>Please enter your first name</p>
  <input id="firstName" type="text">
  <button onclick="checkName()">Submit</button>
</div>

<!-- 3. Hello Megan -->
<div id="helloScreen" class="screen">
  <p>Hello Megan</p>
</div>

<!-- Unknown -->
<div id="unknownScreen" class="screen">
  <p>Sorry I donâ€™t know you ðŸ˜‘</p>
</div>

<!-- 4. Smart -->
<div id="smartScreen" class="screen">
  <p>letâ€™s see if youâ€™re really smart ðŸ˜Œ</p>
</div>

<!-- 5. Question -->
<div id="quizScreen" class="screen">
  <p>What can you keep, but you cannot see?</p>
  <input id="answer" type="text">
  <button id="submitBtn" onclick="checkAnswer()">Submit</button>
</div>

<!-- 6. WhatsApp -->
<div id="whatsappScreen" class="screen">
  <p>Correct âœ…</p>
  <button class="whatsapp-btn" onclick="goWhatsApp()">
    Contact me on WhatsApp
  </button>
</div>

<script>
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

/* Step 1 â†’ 2 */
setTimeout(() => {
  show("nameScreen");
}, 2000);

/* Step 3 */
function checkName() {
  const name = firstName.value.trim().toLowerCase();

  if (name === "megan") {
    show("helloScreen");

    setTimeout(() => {
      show("smartScreen");

      setTimeout(() => {
        show("quizScreen");
      }, 2000);

    }, 3000);
  } else {
    show("unknownScreen");
  }
}

/* Step 5 */
function checkAnswer() {
  const ans = answer.value.trim().toLowerCase();
  const btn = document.getElementById("submitBtn");

  if (ans === "secret" || ans === "a secret") {
    show("whatsappScreen");
  } else {
    btn.classList.add("shake");
    answer.value = "";

    setTimeout(() => {
      btn.classList.remove("shake");
    }, 400);
  }
}

/* Step 6 */
function goWhatsApp() {
  window.open("https://wa.me/5618086978", "_blank");
}
</script>

</body>
</html>
